---

#requires following env variables
# HOST: host to connect to, can be defined in inventory file. e.g. user@host or host
# DB_NAME: name of the database to create
# DB_USER: name of the user to create
# DB_PASSWORD: password of the user to create

- hosts: "{{ HOST }}"
  gather_facts: false

  tasks:
    - name: update packages
      become: true
      apt:
        update_cache: yes

    - name: install postgress
      become: true
      apt:
        name: 
          - postgresql
          - python3-psycopg2
        state: present
        force_apt_get: yes

    - name: run postgres
      become: yes
      service: name=postgresql state=started enabled=yes

    - name: create database
      become_user: postgres
      become: yes
      postgresql_db:
        name: "{{ DB_NAME }}"

    - name: create user
      become_user: postgres
      become: yes
      postgresql_user:
        name: "{{ DB_USER }}"
        db: "{{ DB_NAME }}"
        password: "{{ DB_PASSWORD }}"
        priv: "ALL"
        role_attr_flags: SUPERUSER
        state: present

     