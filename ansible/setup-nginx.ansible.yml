---

#requires followin env variables
# host: host to connect to, can be defined in inventory file. e.g. user@host or host
# domain: domain name, e.g. example.com
# strapi_domain_prefix: subdomain for strapi, e.g. strapi for strapi.example.com

- hosts: "{{ host }}"
  gather_facts: false

  tasks:
    - name: install nginx
      become: yes
      apt:
        name: nginx
        state: latest

    - name: copy nginx config template
      become: yes
      template:
        src: nginx.config
        dest: /etc/nginx/sites-available/{{ domain }}
        mode: 0644

    - name: kill apache
      become: yes
      shell: sudo /opt/bitnami/ctlscript.sh stop apache

    - name: start nginx
      become: yes
      service:
        name: nginx
        enabled: yes
        state: started

    - name: enable nginx config
      vars: 
        domain: _
      become: yes
      file:
        src: /etc/nginx/sites-available/{{ domain }}
        dest: /etc/nginx/sites-enabled/{{ domain }}
        state: link

    - name: unlink the default nginx config
      become: yes
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: restart nginx
      become: yes
      service:
        name: nginx
        state: restarted
